<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>添加帖子</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    input[type="text"], input[type="date"] {
      width: calc(100% - 20px);
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<code class="html"><button onclick="goBack()">返回</button></code>

<form th:action="@{/addUserPosts}" method="post" enctype="multipart/form-data">
  <input type="hidden" name="user_id" th:value="${session.loginUser.id}">
  <table>
    <tr>
      <td>物品名字</td>
      <td><input type="text" name="name"></td>
    </tr>
    <tr>
      <td>价格</td>
      <td><input type="text" name="price"></td>
    </tr>
    <tr>
      <td>图片</td>
      <td><input type="file" name="imges"></td>
    </tr>
<!--    <tr>-->
<!--      <td>种类</td>-->
<!--      <td><input type="text" name="type"></td>-->
<!--    </tr>-->
    <tr>
      <td>类别</td>
      <td>
        <!--            <input type="hidden" id="selectvalue" th:value="${product.type}">-->
        <select name="type" id="type">
          <option value="图书">图书</option>
          <option value="数码产品">数码产品</option>
          <option value="生活用品">生活用品</option>
          <option value="娱乐产品">娱乐产品</option>
          <option value="食物">食物</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>时间</td>
      <td><input type="date" name="time"></td>
    </tr>
<!--    <tr>-->
<!--      <td>用户ID</td>-->
<!--      <td><input type="text" name="user_id" ></td>-->
<!--    </tr>-->
    <tr>
      <td>标题</td>
      <td><input type="text" name="title"></td>
    </tr>
<!--    <tr>-->
<!--      <td>简介</td>-->
<!--      <td><input type="text" name="introduce"></td>-->
<!--    </tr>-->
    <tr>
      <td>简介</td>
      <td><textarea class="txt" cols="80" rows="10" name="introduce"></textarea></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input type="submit" value="添加"></td>
    </tr>
  </table>
</form>
<script>
  function goBack() {
    window.history.back();

  }
</script>
</body>
</html>
