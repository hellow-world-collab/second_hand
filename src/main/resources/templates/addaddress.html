<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>地址信息</title>
    <link rel="stylesheet" th:href="@{/css/addaddress.css}">
</head>
<body>
<h1>地址信息</h1>
<code class="html"><button onclick="goBack()">返回</button></code>
<form th:action="@{/addaddress}" method="post">
<table border="1" align="center">
    <tr>
        <td>联系地址</td>
        <td><input type="text" name="address"></td>
    </tr>
    <tr>
        <td>联系电话</td>
        <td><input type="text" name="phone"></td>
    </tr>
    <input type="hidden" name="userid" th:value="${session.loginUser.id}">
    <input type="hidden" name="username" th:value="${session.loginUser.username}">
    <tr>
        <td colspan="2" align="center"><input type="submit" name="" id="" value="提交"></td>
    </tr>
</table>
</form>
<script>
    function goBack() {
        window.history.back();

    }
</script>
</body>
</html>
